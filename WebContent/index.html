<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Library Book To Database</title>
</head>
<body>
<h1>Library Book Name</h1>
<form action = "addBookServlet" method="post">

Book Title: <input type ="text" name = "title"> *Required
<br />
Book Author: <input type ="text" name = "author">  *Required
<br />
Call Number: <input type ="text" name = "callNbrText">  *Required (10 Char Max)
<br />
<h1>Section / Shelf Location</h1>
Section Name: <input type = "text" name = "sectionName"> *Required
<br />
Shelf Name: <input type = "text" name = "shelfName"> *Required
<br />
<input type = "submit" value="Add Library Book To Database">
</form> 
<br />
<a href = "viewBookListServlet">View the complete list of books</a> <br/>

</body>
</html>
